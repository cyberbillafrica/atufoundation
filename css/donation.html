<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Atu Foundation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            color: #333;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .container .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #f6d365;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        .container #countdown {
            font-size: 1.5em;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .container #countdown .time-box {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container #countdown .time-box span {
            display: block;
            font-size: 2em;
            font-weight: bold;
            color: #f6d365;
        }

        .container #countdown .time-box small {
            display: block;
            font-size: 0.75em;
            color: #999;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Atu Foundation</h1>
        <p>We are working on something amazing! Please wait a moment while we get things ready.</p>
        <div class="spinner"></div>
        <div id="countdown">
            <div class="time-box">
                <span id="days">10</span>
                <small>Days</small>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <small>Hours</small>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <small>Minutes</small>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <small>Seconds</small>
            </div>
        </div>
    </div>

    <script>
        // Countdown Timer
        const targetDate = new Date(); // Current date and time
        targetDate.setDate(targetDate.getDate() + 10); // Set target date 10 days from now

        function updateCountdown() {
            const now = new Date();
            const timeRemaining = targetDate - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            if (timeRemaining > 0) {
                setTimeout(updateCountdown, 1000);
            } else {
                document.getElementById('days').textContent = "0";
                document.getElementById('hours').textContent = "00";
                document.getElementById('minutes').textContent = "00";
                document.getElementById('seconds').textContent = "00";
                // Optionally, you can redirect to another page or show a different message here
                // window.location.href = "your-next-page.html";
            }
        }

        updateCountdown();
    </script>
</body>
</html>
