<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Table</title>
</head>
<body>
    <h1>Student Exam Table</h1>
    <input type="text" id="searchInput" placeholder="Search by name or exam number...">
   <table id="examTable" border="1">
    <thead>
      <tr>
        <th>S/N</th>
        <th>Full Name</th>
        <th>Exam Number</th>
        <th>Exam Center</th>
        <th>Exam Time</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    const sheetUrl = "https://script.google.com/macros/s/AKfycbwS7sYyI3WrrVgFJCo8KwO6BafNLWPUiyuQT4Gd7tgo_ziIVrw147yGo9-cbQO1ch0/exec"; // Replace with your Google Apps Script web app URL

    fetch(sheetUrl)
      .then(response => response.json())
      .then(data => {
        const tableBody = document.getElementById("tableBody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row['S/N']}</td>
            <td>${row['Full Name']}</td>
            <td>${row['Exam Number']}</td>
            <td>${row['Exam Center']}</td>
            <td>${row['Exam Time']}</td>
          `;
          tableBody.appendChild(tr);
        });
        addSearchFunctionality();
            })
            .catch(error => console.error('Error fetching CSV data:', error));

        function addSearchFunctionality() {
            const searchInput = document.getElementById('searchInput');
            const table = document.getElementById('studentTable');

            searchInput.addEventListener('keyup', () => {
                const filter = searchInput.value.toLowerCase();
                const rows = table.getElementsByTagName('tr');

                for (let i = 0; i < rows.length; i++) {
                    const cells = rows[i].getElementsByTagName('td');
                    let rowContainsFilter = false;

                    for (let j = 0; j < cells.length; j++) {
                        if (cells[j].textContent.toLowerCase().includes(filter)) {
                            rowContainsFilter = true;
                            break;
                        }
                    }

                    rows[i].style.display = rowContainsFilter ? '' : 'none';
                }
            });
        }
    </script>
</body>
</html>
