<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Table</title>
</head>
<body>
  <table id="examTable" border="1">
    <thead>
      <tr>
        <th>S/N</th>
        <th>Full Name</th>
        <th>Exam Number</th>
        <th>Exam Center</th>
        <th>Exam Time</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    const sheetUrl = "https://script.google.com/macros/s/AKfycbwzCNL_uWNKWUBsdHV9_GTiyzdqYg9UM-ser1Y7FNCPjx3QYCANuzGsoV__M8AMwQc9/exec"; // Replace with your Google Apps Script web app URL

    fetch(sheetUrl)
      .then(response => response.json())
      .then(data => {
        const tableBody = document.getElementById("tableBody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row['S/N']}</td>
            <td>${row['Full Name']}</td>
            <td>${row['Exam Number']}</td>
            <td>${row['Exam Center']}</td>
            <td>${row['Exam Time']}</td>
          `;
          tableBody.appendChild(tr);
        });
      })
      .catch(error => console.error("Error fetching data:", error));
  </script>
</body>
</html>
