<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <style>
        .battery-loader {
            display: none;
            width: 150px;
            height: 50px;
            border: 5px solid #000;
            border-radius: 1px;
            position: relative;
            margin: 20px auto;
        }
        .battery-loader::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 15px;
            width: 20px;
            height: 10px;
            background: #000;
            border-radius: 2px;
        }
        .battery-level {
            width: 100%;
            height: 0%;
            background: #76c7c0;
            position: absolute;
            bottom: 0;
            animation: charging 2s infinite;
        }
        @keyframes charging {
            0% { height: 0%; }
            25% { height: 25%; }
            50% { height: 50%; }
            75% { height: 75%; }
            100% { height: 100%; }
        }
      .spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
   
     #response {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Registration Form</h1>
        <form id="ajax-form" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="invalid-feedback">Please provide a name.</div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Please provide a valid email.</div>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
                <div class="invalid-feedback">Please provide an address.</div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
                <div class="invalid-feedback">Please provide a phone number.</div>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
                <div class="invalid-feedback">Please provide a date of birth.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
            <div class="battery-loader" id="battery-loader">
            <div class="battery-level"></div>
        </div>
      
        <div id="response"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            // Bootstrap validation
            (function() {
                'use strict';
                window.addEventListener('load', function() {
                    var forms = document.getElementsByClassName('needs-validation');
                    var validation = Array.prototype.filter.call(forms, function(form) {
                        form.addEventListener('submit', function(event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();

            $('#ajax-form').on('submit', function(e){
                e.preventDefault(); // Prevent the default form submission
                // Show battery loader
                $('#battery-loader').show();

                // Replace with your Google Apps Script URL
                var scriptURL = 'https://script.google.com/macros/s/AKfycbwNNPKXm7aDNl3Y4W_43ooc0Vhu9TAEWtFa2Sc0oWzXZkTet6tlwHYvRlHwe4UGrSU-/exec';

                $.ajax({
                    type: 'POST',
                    url: scriptURL,
                    data: $(this).serialize(),
                    success: function(response){
                        $('#battery-loader').hide(); // Hide battery loader
                    $('#response').html(response); // Display the response
                    },
                    error: function() {
                         $('#battery-loader').hide(); // Hide battery loader
                   $('#response').html('Error writing to Google Sheets.');
                    }
                });
            });
        });
    </script>
</body>
</html>
