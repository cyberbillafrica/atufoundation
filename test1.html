<!DOCTYPE html>
<html>
<head>
  <title>Submit Information</title>
</head>
<body>
  <h2>Submit Your Information</h2>

  <form id="dataForm" method="post" action="https://script.google.com/macros/s/AKfycbxO9-MjkGlnFhdcvbjZy2GoaNBYV7TElhp_4cfgmSmsaguoaf5HCEM8cXGY7n640r-i/exec">
    <label for="surname">Surname:</label><br>
    <input type="text" id="surname" name="surname" required><br><br>

    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" required></textarea><br><br>

    <label for="school">School:</label><br>
    <input type="text" id="school" name="school" required><br><br>

    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender" required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select><br><br>

    <label for="lga">Local Government Area (LGA):</label><br>
    <input type="text" id="lga" name="lga" required><br><br>

    <label for="ward">Ward:</label><br>
    <input type="text" id="ward" name="ward" required><br><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById('dataForm').onsubmit = function(event) {
      event.preventDefault();
      
      // Fetch API to submit the form data via POST
      fetch('https://script.google.com/macros/s/AKfycbxO9-MjkGlnFhdcvbjZy2GoaNBYV7TElhp_4cfgmSmsaguoaf5HCEM8cXGY7n640r-i/exec', {
        method: 'POST',
        body: new FormData(document.getElementById('dataForm'))
      })
      .then(response => response.json())
      .then(data => {
        alert(data.result);
      })
      .catch(error => {
        alert('Error submitting data: ' + error);
      });
    };
  </script>
</body>
</html>
