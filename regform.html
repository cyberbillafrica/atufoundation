<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Scholarship Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
      <div class="container">
        <header class="text-center">
          <h2 class="title" style="color: #26d48c;">Register for Our Interventions</h2>
	</header>
      <div class="row">
    <div class="col-lg-8 mx-auto">
        <form name="submit-form" id="submit-form" method="post" action="https://script.google.com/macros/s/AKfycbwTMgmGt_LaIxUkF38r2yLmWCi8BnYF2QrxjwMGQu4OTeEqnL1ePHR5RQWW2kevv_oF/exec">
            <div class="controls">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="surname">Surname <span class="required">*</span></label>
                        <input type="text" id="surname" name="surname" placeholder="Enter Surname" required="required" class="form-control">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="first-name">First Name <span class="required">*</span></label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter Firstname" required="required" class="form-control">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="other">Other Name</label>
                        <input type="text" id="other" name="other" placeholder="Enter Othername" class="form-control">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="phone-number">Phone Number <span class="required">*</span></label>
                        <input type="text" id="phone-number" name="phone-number" placeholder="Enter Phone Number" required="required" class="form-control">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="text" id="email" name="email" placeholder="Enter Email Address" required="required" class="form-control">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="address">Address <span class="required">*</span></label>
                        <input type="text" id="address" name="address" placeholder="Where do you live?" required="required" class="form-control">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="school">Name of School <span class="required">*</span></label>
                        <input type="text" id="school" name="school" placeholder="Which School do you Attend?" required="required" class="form-control">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="gender">Gender <span class="required">*</span></label>
                        <select id="gender" name="gender" required="required" class="form-control">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="dob">Select Date of Birth <span class="required">*</span></label>
                        <input type="date" id="dob" name="dob" required="required" class="form-control">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="lga">Local Government Area (LGA) <span class="required">*</span></label>
                        <select name="LGA" id="lga" class="form-control" required>
                            <option value="">Select your Local Government Area ↓</option>
                            <option value="Enugu North">Enugu North</option>
                            <option value="Enugu South">Enugu South</option>
                            <!-- Add more LGAs as needed -->
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="ward">Political Ward <span class="required">*</span></label>
                        <select name="Political-ward" id="ward" class="form-control" required>
                            <option value="">Select your Ward ↓</option>
                            <!-- Wards will be populated dynamically using JavaScript -->
                        </select>
                    </div>

                    <div class="col-12 mb-3 text-center">
                        <button class="btn btn-primary py-2 px-3 me-3" id="submit">
                            Submit
                            <div class="d-inline-flex btn-sm-square bg-white text-primary rounded-circle ms-2">
                                <i class="fa fa-arrow-right"></i>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
